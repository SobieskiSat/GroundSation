
<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
		<style type="text/css">
    	body { margin:0; }
    </style>


</head>
<body>



<div id="mapid" style="width: 900px; height: 600px;"></div>
<script>
	var mymap=L.map('mapid');
	function init(x, y, z){
		mymap.setView([x, y], z);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidWhqYWxka293b2FkIiwiYSI6ImNqcHp5NHJicTBmbG80MXBsMjZsYmI5czIifQ.tzEtn-OxzSjl0V0URqdU1A', {
			maxZoom: 20,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
	}
	
	function addPoint(x, y, rrsi, text){
		var red=Math.round(Math.abs(rrsi*2));
		var green=255-red;
		if(red>255)red=255;
		if(green<0)green=0;
		L.circle([x, y], 3, {
			color: 'rgb('+red+','+green+',0)',
	//		color: 'rgb(100,100,0)',


			//fillColor:  'rgb('+red+','+green+',0)',
			fillOpacity: 1
		}).addTo(mymap).bindPopup(text);
	}
	//addPoint(50.05925, 19.92293, 13)
	function addMarker(x, y, text){
		var marker = L.marker([x, y]).addTo(mymap);
	}

	function resizeMap(w, h){
		var div = document.getElementById('mapid');
		div.style.width=w;
		div.style.height=h;
		mymap.invalidateSize();
	}
	function centerMap(x, y) {
			mymap.setView(new L.LatLng(x, y), 14);
			mymap.invalidateSize();
	}
	var predictionCircle;

	function drawPrediction(x, y, r) {
	    predictionCircle = L.circle([x, y], {
      color: '#7442f4',
      fillOpacity: 0.3,
      opacity: 0.5,
			radius: r
    }).addTo(mymap);
  }


</script>



</body>
</html>
